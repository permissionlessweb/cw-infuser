[package]
name = "test-suite"
version = "0.1.0"
edition = "2021"


[lib]
crate-type = ["cdylib", "rlib"]


[features]
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []
default = ["sg"]
sg = ["sg-std", "sg721", "sg721-base"]
vanilla = []


[dependencies]
cosmwasm-std = { workspace = true }
cw-storage-plus = { workspace = true }

anyhow = { workspace = true }
cosmwasm-schema = { workspace = true }
serde = { workspace = true }
schemars = "0.8.16"
cw-multi-test = "1.2.0"
cw721 = { workspace = true }
sg2 = "3.15.0"

sg721-base = { version = "3.2.0", optional = true }
sg-std = { version = "3.2.0", optional = true }
sg721 = { version = "3.2.0", optional = true }
#  For gating
cw2 = "1.1.2"
cw20-base = "=1.1.2"
cw-utils = "2.0.0"
hex = "0.4.3"
cw-orch = { workspace = true, features = ["daemon"] }
cw-infuser = { version = "0.2.1", path = "../contracts/cw-infuser" }
cw-orch-clone-testing = "0.6.4"
cw721-base = { git = "https://github.com/AbstractSDK/cw-nfts", version = "0.18.0" }
scripts = { path = "../scripts" }
[dev-dependencies]
rand = "0.8.5"
abstract-cw-multi-test = { version = "1.0.1" }
